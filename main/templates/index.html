
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'styles.css' %}" rel="stylesheet" type="text/css">
</head>
<body>    
    <div class="back">
        <div id="btns">
            {% if not user.is_authenticated %}
                <a class="reglog" href="/reg/">
                    Регистрация
                </a>
                <a class="reglog" href="/login/">
                    Вход в лк
                </a>
            {% else %}
                <div style="color: white; margin-right: 5px;">Вы зашли как {{ user.username }}</div>
                <a class="reglog" href="/logout/">
                    Выйти
                </a>
            {% endif %}
        </div>
        <h1>Лидерборд Тимуса <br> Лицей НИУ ВШЭ</h1>
        {% for el in test %}
            <form action="/stats/{{ el.2 }}">
                <button type="submit" class="pos">
                    <div id="name"> {{ el.1 }}: {{ el.2 }} </div>
                    <div id="cnt">  {{ el.0 }} </div>
                </button>
            </form>
        {% endfor %} 
    </div>
</body>
</html>
